<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Reggistration Page</title>
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <!-- Navigation -->

    <nav>
        <div class="logo">
            <img src="../img/logo_peso.png" alt="Logo">
            <a href="#"> PESO-lb.ph</a>
        </div>
        
    </nav>

    <!-- Body -->
    <p class="title">Registration</p>
	<form class="form">
    <div class="logol">
	<img src="../img/logo_peso.png" alt="Logo">
    </div>
    <p class="message">Signup now and get access to our job portal. </p>

<div class="radio-input">
  <label>
  <input type="radio" id="value-1" name="value-radio" value="value-1">
  <span>Applicant</span>
  </label>
  <label>
  <input type="radio" id="value-2" name="value-radio" value="value-2">
  <span>Employer</span>
  </label>
  <label>
  <input type="radio" id="value-3" name="value-radio" value="value-3">
  <span>OFW</span>
  </label>
  <span class="selection"></span>
</div>
    <br>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input n">
            <span>Firstname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input n">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input required="" placeholder="" type="email" class="input">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Confirm password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="../html/login.html">Signin</a> </p>
</form>
